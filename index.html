<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div id="site"> <!--Div que cobre tudo-->
    <div id="login"> <!--Div de organização do container de login-->
    <div id="container">
       <div id="interior">
        <img src="logo.jpg" id="logo">
        <form>
        <label for="nome"></label><br>
        <input type="text" id="user" name="nome" placeholder="Usuário"><br>
        <label for="senha"></label><br>
        <input type="text" id="password" name="senha" placeholder="Senha"><br>
        <div id="botao">
        <input type="submit" id="entrar" value="Entrar">
        </div>
        </form>
       </div>
    </div>
    </div>
    <div id="animations"> <!--Div para adicionar e organizar os circulos flutuantes-->
        <div class="circulo"></div> <!--Procurar um codigo para repetir as div sem ctrl c + ctrl v-->
        <div class="circulo2"></div>
        <div class="circulo3"></div>
        <div class="circulo"></div>
        <div class="circulo2"></div>
        <div class="circulo"></div>
        <div class="circulo3"></div>
        <div class="circulo2"></div>
        <div class="circulo3"></div>
        <div class="circulo"></div>
    </div>
</div>

</body>
</html>
